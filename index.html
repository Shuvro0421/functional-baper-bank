<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Functional Baper Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl font-bold text-black text-center mt-4">Functional <span class="text-red-500">Baper
                Bank</span>!!!!</h1>
    </header>
    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-yellow-400 p-8 shadow-lg shadow-gray-400 text-white font-bold rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 shadow-lg shadow-gray-400 text-white font-bold rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl ">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 shadow-lg shadow-gray-400 text-white font-bold rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl ">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <!-- 1 -->
                <div class="bg-violet-400 p-8 rounded-lg shadow-lg shadow-gray-400">
                    <h3 class="text-4xl text-white font-bold">Your Deposit</h3>
                    <input id="deposit-field" class="mt-3 py-2 w-3/4 outline-none pl-3 text-xl rounded-lg block"
                        type="text" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-cyan-400 text-white font-bold text-2xl p-2 mt-4 rounded-lg hover:bg-cyan-500">Deposit</button>
                </div>
                <!-- 2 -->
                <div class="bg-emerald-400 p-8 rounded-lg shadow-lg shadow-gray-400">
                    <h3 class="text-4xl text-white font-bold">Your Withdraw</h3>
                    <input id="withdraw-field" class="mt-3 py-2 w-3/4 outline-none pl-3 text-xl rounded-lg block "
                        type="text" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-red-400 text-white font-bold text-2xl p-2 mt-4 rounded-lg hover:bg-red-500">withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/utils.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>

</body>

</html>
